<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dispositivos Antigos</title>
  </head>
  <body>
    <h1>Informaçoes sobre Disposivos</h1>
    Nome do Dispostivo:
    <input type="text" id="dispostivo">
    <br><br>
    <button onclick="exibirInfo()">Mostrar Info.</button>
    <br>
    <p id="result"></p>

    <script>
        function exibirInfo(){

            let dispostivo = document.getElementById("dispostivo").value.toLowerCase();
            let info

            switch (dispostivo) {
                case "fita cassete":
                    info = "A fita cassete ou cassete áudio (do inglês compact cassette), ou simplesmente cassete, abreaviado K7, é um padrão de fita magnética para gravação de áudio lançado oficialmente em 1963, invenção da empresa neerlandesa Philips"
                    break;
            
                case "dvd":
                    info = "DVD sigla de \"Digital Versatile Disc\", e seu formato digital \"Digital Video Disc\" para arquivar ou guardar dados, som e voz, tendo uma maior capacidade de armazenamento que o CD, devido a uma tecnologia óptica superior, além de padrões melhorados de compressão de dados, sendo criado no ano de 1995."
                    break;
            
                case "cd":
                    info = "Disco Compacto (Compact Disc): Um formato de armazenamento de dados óptico, usado principalmente para música, mas também para armazenar dados e softwares (CD-ROM)."
                    break;
            
                default:
                    info = '...'
                    break;
            }
            document.getElementById("result").innerHTML = `<b><h3>Info.</h3></b>${info}`
        }
    </script>
  </body>
</html>
