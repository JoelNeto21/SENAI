<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="biblioteca2.css" />
    <title>Biblioteca</title>
  </head>
  <body>
    <div class="container">
      <h1>BIBLIOTECA SENAI - EDUCAÇÃO PARA A VIDA!</h1>

      <!-- Menu -->
      <div class="menu">
        <button onclick="mostrarSecao('cadastrar')">
          <!-- icon -->Cadastrar Livro
        </button>
        <button onclick="mostrarSecao('consultar')">
          <!-- icon -->Consultar Livros
        </button>
        <button onclick="mostrarSecao('alterar')">
          <!-- icon -->Alterar Livro
        </button>
        <button onclick="mostrarSecao('emprestar')">
          <!-- icon -->Empréstimo de Livro
        </button>
      </div>

      <!-- Seção de cadastrar -->
      <div id="cadastrar" class="hidden">
        <h2>Cadastrar Livro</h2>
        <div class="form-group">
          <label for="titulo">Título:</label>
          <input
            type="text"
            id="titulo"
            placeholder="Digite o título do livro"
          />
        </div>
        <div class="form-group">
          <label for="autor">Autor:</label>
          <input type="text" id="autor" placeholder="Digite o autor do livro" />
        </div>
        <div class="form-group">
          <label for="ano">Ano:</label>
          <input
            type="number"
            id="ano"
            placeholder="Digite o ano de publicação"
          />
        </div>
        <button onclick="adicionarLivro()">Adicionar Livro</button>
      </div>

      <!-- Seção consultar-->
      <div id="consultar" class="hidden">
        <h2>Consultar Livros</h2>
        <input
          type="text"
          id="busca"
          placeholder="Buscar por titulo"
          oninput="buscarLivro()"
        />
        <table>
          <thead>
            <tr>
              <th>Titulo</th>
              <th>Autor</th>
              <th>Ano</th>
            </tr>
          </thead>
          <tbody id="lista-livros">
            <!-- Livros serão exibidos aqui -->
          </tbody>
        </table>
      </div>

      <!-- Seção de Alteração -->
      <div id="alterar" class="hidden">
        <h2>Alterar Livro</h2>
        <input
          type="text"
          id="busca-alterar"
          placeholder="Buscar por título"
          oninput="buscarLivroParaAlterar()"
        />
        <div class="form-group" class="hidden">
          <label for="novo-titulo">Novo Título:</label>
          <input
            type="text"
            id="novo-titulo"
            placeholder="Digite o novo título"
          />
        </div>
        <div class="form-group" class="hidden">
          <label for="novo-autor">Novo Autor:</label>
          <input
            type="text"
            id="novo-autor"
            placeholder="Digite o novo autor"
          />
        </div>
        <div class="form-group" class="hidden">
          <label for="novo-ano">Novo Ano:</label>
          <input type="text" id="novo-ano" placeholder="Digite o novo ano" />
        </div>
        <button onclick="alterarLivro()">Salvar Alteração</button>
      </div>

      <!-- Seção Empréstimo -->
      <div id="emprestar" class="hidden">
        <h2>Emprestar Livros</h2>
        <input
          type="text"
          id="inpL"
          placeholder="Digite o titulo do livro"
          oninput="buscarLivro()"
        />
        <input type="text" id="inpN" placeholder="Digite seu nome" />
        <button id="inpB" onclick="emprestarLivro()">Emprestar</button>
        <p id="livroEmprestado"></p>
      </div>
    </div>

    <script src="biblioteca2.js"></script>
  </body>
</html>
