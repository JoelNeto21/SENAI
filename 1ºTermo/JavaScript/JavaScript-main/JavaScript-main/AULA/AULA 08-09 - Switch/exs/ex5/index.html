<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo Categoria de Filme</title>
  </head>
  <body>
    Classificação Etária :
    <input type="text" id="classificacao" value="14" /><br /><br />
    <button onclick="exibirCategoria()">Exibir Categoria</button>
    <div id="resultadoFilme"></div>

    <script>
      function exibirCategoria(){
          let idade = document.getElementById("classificacao").value
          let categoria

          switch (idade) {
              case "Livre":
                categoria = "Livre para todas as idades"
              break

              case "10":
              case "18":
                categoria = "Recomendado para maiores de 10 e 12"
              break

              case "14":
                categoria = "Recomendado para maiores de 14"
              break

              case "16":
                categoria = "Recomendado para maiores de 16"
              break

              case "18":
                categoria = "Recomendado para maiores de 18"
              break

              default:
                if(idade >= 18){
                  categoria = "Recomendado para maiores de 18"
                }
                else 
                  categoria = "Classificação não encontrada..."
          }

          document.getElementById("resultadoFilme").innerHTML = `<strong>${categoria}</strong>`
      }
    </script>
  </body>
</html>
