<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pizzaria.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/3132/3132693.png"
      type="image/png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Pizzaria</title>
  </head>
  <body>
    <div class="container">
      <h1>PIZZARIA SENAI - SABOR SEM IGUAL!</h1>
      <div class="menu">
        <button onclick="mostrarSecao('cadastro')">
          <i class="fas fa-pizza-slice icon"></i>
          Cadastrar Pizza
        </button>
        <button onclick="mostrarSecao('consulta')">
          <i class="fas fa-search icon"></i>
          Consultar Pizzas
        </button>
        <button onclick="mostrarSecao('alterar')">
          <i class="fas fa-edit icon"></i>
          Alterar Pizza
        </button>
        <button onclick="mostrarSecao('pedido')">
          <i class="fas fa-shopping-cart icon"></i>
          Realizar Pedido
        </button>
        <button onclick="gerarRelatorioPedidos()">
          <i class="fa-solid fa-flag"></i>
          Relatório de Pedidos
        </button>
      </div>

      <!-- Seção de Cadastro -->
      <div id="cadastro" class="hidden">
        <h2>Cadastrar Pizza</h2>
        <div class="form-group">
          <label for="nome">Nome da Pizza:</label>
          <input
            type="text"
            id="nome"
            placeholder="Digite o nome da pizza"
          />
        </div>
        <div class="form-group">
          <label for="ingredientes">Ingredientes:</label>
          <input
            type="text"
            id="ingredientes"
            placeholder="Digite os ingredientes"
          />
        </div>
        <div class="form-group">
          <label for="preco">Preço:</label>
          <input
            type="number"
            id="preco"
            placeholder="Digite o preço da pizza"
          />
        </div>
        <button onclick="adicionarPizza()">Adicionar Pizza</button>
      </div>

      <!-- Seção de Consulta -->
      <div id="consulta" class="hidden">
        <h2>Consultar Pizzas</h2>
        <div class="form-group">
          <input
            type="text"
            id="busca"
            placeholder="Buscar por nome"
            oninput="buscarPizza()"
          />
        </div>
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Ingredientes</th>
              <th>Preço</th>
            </tr>
          </thead>
          <tbody id="lista-pizzas">
            <!-- Pizzas serão exibidas aqui -->
          </tbody>
        </table>
      </div>

      <!-- Seção de Alteração -->
      <div id="alterar" class="hidden">
        <h2>Alterar Pizza</h2>
        <div class="form-group">
          <input
            type="text"
            id="busca-alterar"
            placeholder="Buscar por nome"
            oninput="buscarPizzaParaAlterar()"
          />
        </div>
        <div id="form-alterar" class="hidden">
          <div class="form-group">
            <label for="novo-nome">Novo Nome:</label>
            <input
              type="text"
              id="novo-nome"
              placeholder="Digite o novo nome"
            />
          </div>
          <div class="form-group">
            <label for="novos-ingredientes">Novos Ingredientes:</label>
            <input
              type="text"
              id="novos-ingredientes"
              placeholder="Digite os novos ingredientes"
            />
          </div>
          <div class="form-group">
            <label for="novo-preco">Novo Preço:</label>
            <input
              type="number"
              id="novo-preco"
              placeholder="Digite o novo preço"
            />
          </div>
          <button onclick="alterarPizza()">Salvar Alterações</button>
        </div>
      </div>

      <!-- Seção de Pedido -->
      <div id="pedido" class="hidden">
        <h2>Realizar Pedido</h2>
        <div class="form-group">
          <label for="pedido-nome">Nome da Pizza:</label>
          <input
            type="text"
            id="pedido-nome"
            placeholder="Digite o nome da pizza"
          />
        </div>
        <div class="form-group">
          <label for="pedido-quantidade">Quantidade:</label>
          <input
            type="number"
            id="pedido-quantidade"
            placeholder="Digite a quantidade"
          />
        </div>
        <button onclick="realizarPedido()">Realizar Pedido</button>
        <h3>Pedidos Realizados</h3>
        <ul id="lista-pedidos">
          <!-- Lista de pedidos será exibida aqui -->
        </ul>
      </div>

      <!-- Área para exibir o Relatório -->
      <div id="relatorio-pedidos" class="hidden">
        <h3>Relatório de Pedidos</h3>
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Quantidade</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody id="tabela-relatorio-pedidos">
            <!-- Relatório será exibido aqui -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- meu script -->
    <script src="pizzaria.js"></script>
  </body>
</html>
