<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áudio&Vídeo</title>
</head>

<body>
    <h1>Áudio</h1>
    <audio preload="metadata" controls autoplay loop>
        <source src="" type="audio/mpeg">
        <source src="" type="audio/ogg">
        <source src="" type="audio/wav">
        <p>Seu navegador não suporta áudio<a href="" download="" type="audio/mpeg"></a></p>
    </audio>

    <br>
    <hr> <!-- ———————————————————————————————————— -->
    <br>

    <h1>Vídeo</h1>
    <video width="600" poster="" controls autoplay>
        <source src="" type="video/mp4">
        <source src="" type="video/webm">
        <source src="" type="video/ogg">
        <p>Infelizmente seu navegador não suporta carregar o vídeo</p>
    </video>

    <br>
    <hr> <!-- ———————————————————————————————————— -->
    <br>

    <h1>Vídeo Incorporado</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/qgzv_a45UkI?si=k6cFcxyfKJddvUlm"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
    <br><br>
</body>

</html>
